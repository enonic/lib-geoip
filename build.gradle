plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.1.2'
    id 'com.enonic.xp.base' version '3.2.0'
}

dependencies {
    compileOnly "com.enonic.xp:core-api:${xpVersion}"
    compileOnly "com.enonic.xp:portal-api:${xpVersion}"
    compile "com.maxmind.db:maxmind-db:2.1.0"
}

repositories {
    mavenCentral()
    xp.enonicRepo()
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '2.0.0'
}

dependencies {
    compileOnly "com.enonic.xp:core-api:${xpVersion}"
    compileOnly "com.enonic.xp:portal-api:${xpVersion}"
    compile "com.maxmind.db:maxmind-db:1.2.2"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}
